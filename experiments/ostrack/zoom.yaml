DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 256
    NUMBER: 1
    RANDOM_JITTER_RATIO: 0.2
    RANDOM_CENTER_JITTER: 0
    RANDOM_SCALE_JITTER: 0.1
    GRID:
      TYPE: 'qp'
      USE_GRID: True
      SHAPE: 
      - 17
      - 17
      GENERATOR:
        BANDWIDTH_SCALE: 64
        ZOOM_FACTOR: 1.5
        LOSS:
          NAMES:
          - 'asap_ts'
          WEIGHTS:
          - 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    USE_GRID: False

  TRAIN:
    DATASETS_NAME:
    - LASOT
    - GOT10K_vottrain
    - COCO17
    - TRACKINGNET
    DATASETS_RATIO:
    - 1
    - 1
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: vit_base_patch16_224_ce
    STRIDE: 16
    CE_LOC: [3, 6, 9]
    CE_KEEP_RATIO: [0.7, 0.7, 0.7]
    CE_TEMPLATE_RANGE: 'CTR_POINT'  # choose between ALL, CTR_POINT, CTR_REC, GT_BOX
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  CE_START_EPOCH: 20  # candidate elimination start epoch
  CE_WARM_EPOCH: 80  # candidate elimination warm up epoch
  BATCH_SIZE: 32
  EPOCH: 300
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0004
  LR_DROP_EPOCH: 240
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
  AMP: False
  SAVE_INTERVAL: 40
TEST:
  EPOCH: 300
  TEMPLATE:
    FACTOR: 2.0
    SIZE: 128
  SEARCH:
    FACTOR: 5.0
    SIZE: 256
    USE_GRID: True
    GRID:
      SHAPE:
      - 17
      - 17
      GENERATOR:
        TYPE: 'qp'
        BANDWIDTH_SCALE: 64
        ZOOM_FACTOR: 1.5
        LOSS:
          NAMES:
          - 'asap_ts'
          WEIGHTS:
          - 1